<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>Invoicily Log in</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
  </head>
  <body>
    <div class="page_account">
      <div class="container">
        <div class="page_account__sing_in">
          <div class="page_account__header"><a href="/"><img src="./img/logo-header.png" alt="image"></a></div>
          <div class="page_account__form">
            <h1>Sign in to your account</h1>
            <div class="field_set">
              <label>Email</label>
              <input class="field" type="email">
            </div>
            <div class="field_set">
              <div class="flex flex-wrap flex-between">
                <label>Password</label><a href="#">Forgot your password? </a>
              </div>
              <input class="field" type="password">
            </div>
            <div class="field_set">
              <label class="field_checked">
                <input type="checkbox" name="checked">
                <p>Stay signed for a week</p>
              </label>
            </div>
            <div class="field_set">
              <button class="button_form" type="submit">Sign in</button>
            </div>
            <div class="field_text">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/aos/aos.js" defer></script>
    <script src="./js/common.js" defer></script>
  </body>
</html>
